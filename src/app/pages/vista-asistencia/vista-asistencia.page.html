<ion-header class="header">
  <ion-toolbar color="tertiary" slot="center">
    <ion-buttons slot="start">
      <ion-back-button (click)="volver_al_home()" text="Volver"></ion-back-button>
    </ion-buttons>
    <div>
      <ion-title class="ion-text-capitalize">
        <h3>Secciones</h3>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor-asistencia">
    <div class="contenedor-tabla">
      <ion-accordion-group>
        <!-- Recorremos las asignaturas obtenidas -->
        <ion-accordion *ngFor="let c of clases" >
          <ion-item slot="header">
            <ion-label>{{ c.cursoId }}</ion-label>
            
          </ion-item>
          <ion-list slot="content" class="limited-height-list">
          </ion-list>
        </ion-accordion>
      </ion-accordion-group>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div
      class="footer-buttons"
      style="display: flex; justify-content: center; align-items: center; gap: 50px; width: 100%;"
    >
      <ion-button routerLink="/home" fill="clear" color="custom">
        <ion-icon
          slot="icon-only"
          name="home-outline"
          style="font-size: 30px; color: black;"
        ></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/vista-perfil-usuario">
        <ion-icon
          slot="icon-only"
          name="person-outline"
          style="font-size: 30px; color: black;"
        ></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
