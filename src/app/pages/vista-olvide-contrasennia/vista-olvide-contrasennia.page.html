
<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/codigoprofe" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" >Profesor</ion-title>
    <ion-icon slot="end" name="person" class="ion-padding" size="large"></ion-icon>
  
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding centrar-contenido">
  <div class="contenedor-recuperar">
    <ion-text>
      <h2>Recuperar Contraseña</h2>
    </ion-text>
    
    <form #formRecuperar="ngForm" (ngSubmit)="enviarRecuperacion()">
      <ion-item class="input-container">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="correo" name="correo" required></ion-input>
      </ion-item>
      
      <ion-button expand="block" type="submit" [disabled]="formRecuperar.invalid">
        Enviar
      </ion-button>
    </form>
  </div>
</ion-content>
