<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-capitalize">Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img class="logo" src="assets/img/Logo_DuocUC.png" alt="">
  </div>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="titulo">Generar Código QR</ion-card-title>
      <ion-card-subtitle>Código para asistencia de clases</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      El Código durará 10 min, después de ese lapso deberá generar otro.
    </ion-card-content>
   
    <div class="buttons">
      <ion-button expand="block" fill="solid" (click)="generarQR()">Generar QR</ion-button>
      <ion-button expand="block" fill="solid" [disabled]="!qrGenerado" (click)="verQR()">
        Ver QR generado
      </ion-button>
      <ion-button expand="block" fill="solid" (click)="a_lista()">Ver Lista de Alumnos</ion-button>
      <ion-button expand="block" fill="solid" (click)="al_vistaProfe()">Volver</ion-button>
    </div>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="footer-buttons" style="display: flex; justify-content: center; align-items: center; gap: 50px; width: 100%;">
      <ion-button routerLink="/vista-profe" fill="clear" color="custom">
        <ion-icon slot="icon-only" name="home-outline" style="font-size: 30px; color: black;"></ion-icon>
      </ion-button>
      <ion-button fill="clear" routerLink="/vista-perfil-usuario">
        <ion-icon slot="icon-only" name="person-outline" style="font-size: 30px; color: black;"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
