<ion-header></ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize" >Usuario</ion-title>
  
  </ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding centrar-contenido">
  <div class="user-profile">
    <img src="assets/img/noFoto.jpg" alt="Foto de perfil" class="profile-image">
    <div class="user-info">
      <h2>{{ userName }} {{ userLastName }}</h2>
      <p>Carrea: {{ userCareer }}</p>
      <p>Instituci√≥n: {{ userInstitution }}</p>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-buttons" style="display: flex; justify-content: center; align-items: center;gap: 50px;width: 100%;font-size: 200px;">
      <ion-button  routerLink="/home" fill="clear" color="custom">
        <ion-icon slot="icon-only" name="home-outline"  style="font-size: 30px; color: black;"></ion-icon>
      </ion-button>
      <ion-button  fill="clear" routerLink="/vista-perfil-usuario">
        <ion-icon slot="icon-only" name="person-outline" style="font-size: 30px; color: black;"></ion-icon>
      </ion-button>
      
    </div>
  </ion-toolbar>
</ion-footer>
