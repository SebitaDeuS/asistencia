<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-capitalize"><h3>Secciones</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor-imagen">
    <img class="logo" src="assets/img/Logo_DuocUC.png" alt="">
  </div>
  <div class="cuerpo">
    <ion-text color="primary" class="ion-text-center"><h1>Lista de Clases</h1></ion-text>

    <ion-list [inset]="true" lines="full" mode="ios">
      <ion-list-header mode="ios" color="primary">
        <ion-label>Componentes</ion-label>
      </ion-list-header>

      <!-- Skeleton Loader cuando no hay asignaturas -->
      <ng-container *ngIf="!asignaturas.length; else asignaturasLista">
        <ion-item>
          <ion-label color="medium" class="ion-text-center">
            No hay asignaturas disponibles
          </ion-label>
        </ion-item>
      </ng-container>

      <!-- Lista de asignaturas y secciones cuando hay datos -->
      <ng-template #asignaturasLista>
        <ng-container *ngFor="let asignatura of asignaturas">
          <ion-item>
            <ion-label>
              <h2>{{ asignatura.nombre }}</h2> <!-- Nombre de la asignatura -->
              <p>Sección: {{ asignatura.id }}</p> <!-- ID de la sección -->
            </ion-label>
            <ion-button fill="clear" shape="round" (click)="al_codigo(asignatura.id, asignatura.cursoId)">
              Abrir
            </ion-button>
          </ion-item>
        </ng-container>
      </ng-template>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="footer-buttons" style="display: flex; justify-content: center; align-items: center; gap: 50px; width: 100%;">
      <ion-button routerLink="/home" fill="clear" color="custom">
        <ion-icon slot="icon-only" name="home-outline" style="font-size: 30px; color: black;"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="person-outline" style="font-size: 30px; color: black;"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
